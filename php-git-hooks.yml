pre-commit:
    enabled: true
    execute:
        composer: true
        jsonlint: true
        phplint: true
        phpmd:
            enabled: true
            options: null
        phpcs:
            enabled: true
            standard: PSR2
            ignore: null
        php-cs-fixer:
            enabled: false
            levels:
                psr0: false
                psr1: false
                psr2: false
                symfony: false
            options: null
        phpunit:
            enabled: false
            random-mode: false
            options: null
            strict-coverage:
                enabled: false
                minimum: null
            guard-coverage:
                enabled: false
                message: null
    message:
        right-message: 'HEY, GOOD JOB!!'
        error-message: 'FIX YOUR CODE! IT''S NOT PLANET COMPLIANT!'
commit-msg:
    enabled: false
    regular-expression: null
pre-push:
    enabled: false
    execute:
        phpunit:
            enabled: false
            random-mode: false
            options: null
            strict-coverage:
                enabled: false
                minimum: null
            guard-coverage:
                enabled: false
                message: null
    message:
        right-message: null
        error-message: null
